{% extends 'base.html'%}

{% block title %}{{pageTitle}}{% endblock %}

{% block main %}
    <h1>{{mainTitle}}</h1>
    <p>{{mainContent}}</p>
    {% if artitles %}
        {% for i in artitles %}
        <article>
            <h2>{{i.aTitle}}</h2>
            <p>{{i.aContent}}</p>
        </article>
        {% endfor %}
    {% else %}
        <p>沒有資料</p>
    {% endif %}
{% endblock %}
